{% autoescape false %}
<div class="clearfix col-xs-12">
    <h3 class="slant_header">{{title}}</h3>
</div>
<div class="clearfix"></div>
<div class="col-xs-12 hidden-sm hidden-md hidden-lg">
	<div data-slick='{"slidesToShow": 1, "slidesToScroll": 1}' class="slick-element">
		{% for artist in artists %}
			<div class="artist_unit">
				<div class="artists-featured-image">
					<a href="{{artist.link}}">{{artist.image}}</a>
				</div>
				<div class="artists-name">
					<a href="{{artist.link}}">{{artist.title}}</a>
					<p>{{artist.subtitle}}</p>
				</div>
			</div>
	    {% endfor %}
	</div>
</div>
<div class="hidden-xs col-sm-12">
	{% for artist in artists %}
		<div class="artist_unit hidden-xs col-sm-4 col-md-3 col-lg-2">
			<div class="artists-featured-image">
				<a href="{{artist.link}}">{{artist.image}}</a>
			</div>
			<div class="artists-name">
				<a href="{{artist.link}}">{{artist.title}}</a>
				<p>{{artist.subtitle}}</p>
			</div>
		</div>
    {% endfor %}
</div>
{% endautoescape %}
